<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sass parallax example</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
<style type="text/css">

.col {
	float: left;
	width: 300px;
}

.box {
	float: left;
	width: 300px; height: 300px;
	margin-bottom: 40px;
	background-color: maroon;
}

.container {
	width: 640px;
}
</style>
</head>

<body>
<div class="container">
  <div class="col">
	<div class="box parallax parallax--1"></div>
	<div class="box parallax parallax--2"></div>
  </div>
  
  <div class="col">
	<div class="box parallax parallax--1"></div>
	<div class="box parallax parallax--2"></div>
  </div>
</div>
  
  
</body>
</html>
